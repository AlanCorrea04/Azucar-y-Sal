    <main>

        <div class="parrafocontacto">
            <h2>Contacto</h2>
            <p>Por favor, complete el siguiente formulario para contactarnos:</p>
        </div>
        <div class="formulariocontacto">
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="Sin 0 ni 15" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="consulta">Escriba aquí su consulta (máximo 100 caracteres):</label>
                <textarea id="consulta" name="consulta" maxlength="100" required></textarea>

                <input type="submit" value="Enviar">

            </form>

        </div>
